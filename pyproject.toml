[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
select = [
    "E4", "E7", "E9", "F",  # Basic errors and syntax
    "W",    # Warnings
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
]
ignore = [
    "E501",  # Line too long (handled by formatter)
]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space" 